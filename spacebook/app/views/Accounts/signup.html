#{extends 'main.html' /}
#{set title:'Signup for Spacebook' /}
#{set header:'Sign up' /}

<nav class="ui inverted blue menu">
  <a class="ui active item" href="/signup"> Signup </a>
  <a class="ui item" href="/login"> Login </a>
</nav>

<section id="segment" class="ui segment">
	<p> Sign up here ... </p>
</section>

<section id="segment" class="ui form segment">
  <form action="/register" method="POST">
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input placeholder="First Name" type="text" name="firstName">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input placeholder="Last Name" type="text" name="lastName">
      </div>
    </div> 
    <div class="two fields">
      <div id="age" class="small field">
        <label>Age</label>
        <input placeholder="Age" type="text" name="age">
      </div>
      <div class="field">
        <label>Nationality</label>
        <input placeholder="Nationality" type="text" name="nationality">
      </div>
    </div> 
    <div class="field">
      <label>Email</label>
      <input placeholder="Email" type="text" name="email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password">
    </div>
    <button class="ui blue submit button">Submit</button>
  </form>
</section>
